<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html401/loose.dtd">
 
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-">

    <title>Wine Search Page</title>
  </head>
  <body bgcolor="white">
    <form action="results.php" method="GET">
    <table id='search' border='0'>

    <tr>
    <td>Enter a wine name: </td>
    <td><input type="text" name="wineName" value=""></td>
    </tr>
    <tr>
    <td>Enter a winery name: </td>
    <td><input type="text" name="wineryName" value=""></td>
    </tr>
    <tr>
    <td>Select a region: </td>
    <!-- $BeginBlock regionDropDown -->
    <td><select name="region_name">
      <!-- $BeginBlock regionSelectedBlock -->
      <option selected value=\"${regionSelectedValue}\">${regionSelectedValue}</option>
      <!-- $EndBlock regionSelectedBlock -->
      <!-- $BeginBlock regionOptionBlock -->
      <option value=\"${regionOption}\">${regionOption}</option>
      <!-- $EndBlock regionOptionBlock -->
    </select></td>
    <!-- $EndBlock regionDropDown -->
    </tr>
    <tr>
    <td>Select Grape variety: </td>
    <!-- $BeginBlock grapeDropDown -->
    <td><select name="variety">
      <!-- $BeginBlock grapeSelectedBlock -->
      <option selected value=\"${grapeSelectedValue}\">${grapeSelectedValue}</option>
      <!-- $EndBlock grapeSelectedBlock -->
      <!-- $StartBlock grapeOptionBlock -->
      <option value=\"${grapeOption}\">${grapeOption}</option>
      <!-- $EndBlock grapeOptionBlock -->
      </select></td>
    <!-- $EndBlock grapeDropDown -->
    </tr>
    <tr>
      <td>Select Year range: </td>
      <!-- $BeginBlock yearDropDown -->
      <td>
        <!-- $BeginBlock yearRange -->
        <select name="${yearRangeName}">
          <!-- $BeginBlock yearSelectedBlock -->
          <option selected value="${yearSelectedBlock}">${yearSelectedValue}</option>
          <!-- $EndBlock yearSelectedBlock -->
          <!-- $BeginBlock yearOptionBlock -->
          <option value-"${yearOption}">${yearOption}</option>
          <!-- $EndBlock yearOptionBlock -->
        </select>
        <!-- $EndBlock yearRange -->
      </td>
      <!-- $EndBlock yearDropDown -->
      <!-- $BeginBlock yearErrorBlock -->
      <td>${yearError}</td>
      <!-- $EndBlock yearErrorBlock -->
    </tr>
    <tr>
      <td>Minimum Stock on Hand: </td>
      <td><input type="text" name="minStock" value="" maxlength="3" size="3"></td>
    </tr>
    <tr>
      <td>Minimum Stock Ordered: </td>
      <td><input type="text" name="minOrdered" value="" maxlength="3" size="3"></td>
    </tr>
    <tr>
      <td>Cost Range: </td>
      <td>Min: $<input type="text" name="minCost" value="" maxlength="4" size="4"> Max: $<input type="text" name="maxCost" value="" maxlength="4" size="4"></td>
      <!-- $BeginBlock costErrorBlock -->
      <td>${costError}</td>
      <!-- $EndBlock costErrorBlock -->
    </tr>
    <tr>
      <td><input type="submit" value="Search Wines"></td>
    </tr>
  </body>
</html>
