<!DOCTYPE HTML PUBLIC
"-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html401/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>Wine Search Results PAge</title>
  </head>
  <body bgcolor="white">

  <!-- $BeginBlock wineTable -->
  <table border=1>
  <tr>
    <th>Wine Name</th>
    <th>Grape</th>
    <th>Year</th>
    <th>Winery</th>
    <th>Region</th>
    <th>Cost</th>
    <th>Stock</th>
    <th>Stock Sold</th>
    <th>Revenue</th>
  </tr>

  <!-- $BeginBlock wineRow -->
  <tr>
    <td>${wineName}</td>
    <td>${variety}</td>
    <td>${year}</td>
    <td>${wineryName}</td>
    <td>${regionName}</td>
    <td>${cost}</td>
    <td>${onHand}</td>
    <td>${sold}</td>
    <td>${revenue}</td>
  </tr>
  <!-- $EndBlock wineRow -->

  </table>
  <!-- $EndBlock wineTable -->
  <p>${rowsFound} Rows found!</p>
  </body>
</html>
